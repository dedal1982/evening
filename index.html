<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вечерний город</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main class="page">
        <div class="choose">
            <a href="#" class="logo__link">
                <img src="images/glass1.png" alt="glass">
            </a>
        </div>
    
        <div class="popup city__popup">
            <div class="city__body">
                <div class="city__wrapper">
                    <div class="city__close"><img data-close="" src="images/close.svg" alt="close"></div>
                    <div class="custom-select">
                        <div class="custom-wrapper">
                            <img class="custom-arrow" src="images/arrow.svg" alt="arrow">
                            <div class="select-selected">Выберите Область</div>
                        </div>
                        <div class="select-items select-hide">
                            <div class="select-item">Челябинск</div>
                            <div class="select-item">Москва</div>
                        </div>
                    </div>
                    <a href="#" data-button="" class="city__button btn">Подтвердить</a>
                </div>
            </div>
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
